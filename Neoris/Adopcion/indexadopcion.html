
<!DOCTYPE html>
<html>
  <head>
    <link href="movesadopcion.js">
    <link rel="stylesheet" href="estiloadopcion.css"/>
  </head>
  <body style="background-color: #71520e">
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Formulario de adopcion</h1>
        <p id="description" class="description text-center">
          La informacion que nos aporta sera evaluada y sera contactado por nuestros operadores
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="name"
            class="form-control"
            placeholder="Ingrese su nombre"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Ingrese su email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Edad<span class="clue"></span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="18"
            max="99"
            class="form-control"
            placeholder="00"
          />
        </div>
        <div class="form-group">
          <p>Indique cual es su ocupacion actual</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Elija su ocupacion</option>
            <option value="student">Estudiante</option>
            <option value="job">Trabajo de medio tiempo o tiempo completo</option>
            <option value="learner">Jubilado</option>
            <option value="preferNo">Desempleado</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <p>Â¿Tiene otras mascotas?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Si</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />No</label
          >

        </div>

        <div class="form-group">
          <p>
            Elija las cosas que esta dispuesto a hacer: 
            <span class="clue"></span>
          </p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Castrarlo</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Vacunarlo</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Darle todo lo que necesite</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Llevarlo periodicamente al veterinario</label
          >
        </div>
        <div class="form-group">
        <br>
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jsPDF/dist/jspdf.min.js"></script>
    <footer>
        <br>
        <img class="imgfooter" src="banner.png">
    </footer>
  </body>
</html>
